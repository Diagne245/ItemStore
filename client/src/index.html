<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ea2f38822.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>ItemStore</title>
  </head>

  <body>
    <div class="swiper swiper-h">
      <div class="swiper-wrapper">
        <!-- About Page ----------->
        <div class="swiper-slide">
          <div id="about-page"></div>
        </div>
        <!-- Main Page Slide------------------------------->
        <div class="swiper-slide">
          <div id="main-page" class="bg-black">
            <div class="main-container container"></div>
          </div>
        </div>

        <!-- Group Page Slide------------------------------->
        <div class="swiper-slide">
          <div id="group-page">
            <div
              class="group-container container-fluid bg-light px-3 pt-4 pb-4 overflow-x-hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------- -->
    <div id="login-form-modal" class="modal fade" tabindex="-1"></div>
    <div id="ordered-list-modal" class="modal fade" tabindex="-1"></div>
  </body>
</html>
