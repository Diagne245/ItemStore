<!-- Login Modal -->
<div class="modal-dialog mt-9">
  <div class="modal-content bg-light w-90 mx-auto">
    <div class="modal-header border-0">
      <h5 class="modal-title text-secondary text-capitalize">
        Let's get started!
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body pt-0">
      <form id="login-form" class="login-form vstack gap-2">
        <input
          type="text"
          id="username"
          name="username"
          class="username form-control rounded-0"
          spellcheck="false"
          autocomplete="true"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="password form-control rounded-0"
          spellcheck="false"
          autocomplete="true"
          placeholder="Password"
        />

        <input
          type="password"
          name="password2"
          id="password2"
          class="password form-control rounded-0"
          spellcheck="false"
          autocomplete="false"
          placeholder="Confirm Password"
        />
        <button type="submit" class="btn btn-primary rounded-0 text-white">
          Log In
        </button>
      </form>
    </div>
  </div>
</div>
