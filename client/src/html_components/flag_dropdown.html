<div class="flag-wrapper d-none">
  <div class="dropdown">
    <button
      class="btn border-0 shadow-none fs-6 text-warning p-0 dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      @
    </button>
    <ul class="dropdown-menu py-0 fade-out" aria-labelledby="flags select">
      <li><span class="dropdown-item">@</span></li>
      <li><span class="dropdown-item">@Urgent</span></li>
      <li><span class="dropdown-item">@First</span></li>
      <li><span class="dropdown-item">@Started</span></li>
      <li><span class="dropdown-item">@Last</span></li>
      <li><span class="dropdown-item border-bottom-0">@Done</span></li>
    </ul>
  </div>
</div>
