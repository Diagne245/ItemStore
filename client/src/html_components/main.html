<div
  class="main-inner pt-4 d-flex flex-column justify-content-between align-items-center"
>
  <div class="main-inner-top w-100">
    <header id="main-header" class="main-header w-100 mb-4">
      <div class="row">
        <div class="col-12 p-0 p-sm-auto">
          <div class="main-base d-grid">
            <div class="about-icon">
              <i class="bi bi-question text-warning"></i>
            </div>

            <div
              class="main-header-control d-flex gap-2 flex-column align-items-center"
            >
              <form id="main-form" class="main-form w-100">
                <input
                  type="text"
                  name="form-input"
                  class="form-input form-control form-control-lg text-center mb-2"
                  spellcheck="false"
                  autocomplete="off"
                  placeholder="New Entry"
                  onfocus="this.placeholder=''"
                  onblur="this.placeholder='New Entry'"
                />
                <div class="buttons d-flex gap-1 justify-content-center"></div>
              </form>
              <hr class="w-25 mt-0 d-none" />
            </div>

            <div class="login-icon">
              <i class="bi bi-person-fill-lock text-warning ms-1"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="user-data" class="flex-grow-1">
      <div class="row">
        <div class="col-mmd-8 offset-mmd-2">
          <ul
            id="groups"
            class="groups d-flex gap-2 flex-wrap justify-content-center"
          ></ul>
        </div>

        <div class="col-md-10 offset-md-1">
          <div id="filter" class="filter w-25 mx-auto mb-3"></div>

          <div
            class="items-wrapper mx-auto d-flex gap-3 flex-column justify-content-center align-items-center mb-4"
          >
            <i class="fa-solid fa-list-ol fa-2x"></i>
            <ol
              class="items w-100 list-unstyled d-flex flex-wrap justify-content-center text-center fade-out mb-0"
            ></ol>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </main>
  </div>

  <footer class="main-footer w-100 mt-7">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div id="focus" class="focus">
          <form class="focus-form">
            <textarea
              id="focus-textarea"
              class="focus-textarea"
              name="focus-textarea"
              spellcheck="false"
            ></textarea>
            <button type="submit" style="display: none"></button>
          </form>
          <h4 class="main-focus text-center"></h4>
          <hr class="line w-50 my-2 mx-auto" />
        </div>
      </div>
    </div>
  </footer>
</div>
